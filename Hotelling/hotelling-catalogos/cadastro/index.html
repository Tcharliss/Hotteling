<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro - Hotelling </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <header>
         <a href="../home/home.html" style="margin: 20px;"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="60" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" style="margin: 10px;">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg></a> 
    </header>
    <main>
        <div class="formulario">
            <section>
                <h2> Bem-Vindo ao Hotelling!</h2>
                   <p>Para continuar, Por Favor Cadastre-se</p>
            </section>
            <div class="icones">
                <form action="#">
                    <label for="email">Email:</label> 
                    <input type="email" id="email"  placeholder="Digite seu E-mail" required>
                    
                    <label for="senha">Senha:</label> 
                    <input type="password" id="senha" placeholder="Digite sua Senha" required>
                    
                    <label for="data">Confirmar Senha: </label> 
                    <input type="password" id="confirmarSenha" placeholder="Confirmar sua Senha" required>
                    
                    <label for="usuario">Usuário:</label> 
                    <div class="usuarios">
                        <input type="text"  id="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                        
                    </div>
                </form>
                <div class="entrar"> <br>
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </div> 
            <article>
                <p>
                Por prosseguir, você concorda com nossos <a href="#">Termos
                de serviços</a> & <a href="#">Politica de Privacidade</a>
                </p>
            </article>
            <section class="app">
                <button class="botao1" type="submit"> 
                    <ul>
                        <li> <img src="../imagens/cadastro/google.png" alt=""> Conectar-se com Google </li>
                    </ul>
                </button> 
                <button class="botao2" type="submit">
                    <ul>
                        <li> <img src="../imagens/cadastro/apple.png" alt=""> Conectar-se com Apple </li>
                    </ul>
                </button>
            </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
